<html>
  <head>
    <script src="lib/vendor/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/vendor/keymaster.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/collision.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/movingOjbect.js"></script>
    <script src="lib/bullet.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ship.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/asteroid.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/game.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/gameView.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="canvasDiv">
    </div>
    <script type="text/javascript">
    $(function () {
      // Get Window Size & Offset For Chrome Scroll For Now
      var canvasSize = { width: $(window).width() - 50,
                     height: $(window).height() - 50 
                   };
      
      // Create Canvas
      var canvas = $("<canvas id='canvas'></canvas>")
      canvas.prop("width", canvasSize.width)
      canvas.prop("height", canvasSize.height)
      $('#canvasDiv').append(canvas)
      
      // Create Game
      var game = new Asteroids.Game(canvasSize);
      var context = document.getElementById("canvas").getContext("2d");
      var gameView = new Asteroids.GameView(
        { game: game, context: context}
      );
      gameView.start(); 
    });
    </script>
  </body>
</html>
